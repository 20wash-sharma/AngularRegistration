<table class="table table-bordered table-striped" id="messagetable">
        <thead>
            <tr>
                <th>Message Title</th>
                <th>Message body</th>
                <th>Sender</th>
                <th>Importance</th>
                <th></th>
            </tr>  
        </thead>
        <tbody >
           
        
            <tr ng-repeat="message in messages" id="row_{{message.id}}">
               
              <td>{{message.message_title}}</td>
              <td>{{message.message_body}}</td>
              <td>{{message.Sender}}</td>
              <td>{{message.importantlabel}}</td>
           
              <td ng-init="messageid=message.id; markimporunimp=message.id+'-'+message.flipflag" ><a ng-href="#/message" ng-click="markImportantOrUnimportant(markimporunimp)" >
                      <i  ng-hide="{{message.flagmarkhider}}" class="fa fa-check" aria-hidden="true"> Mark Imp</i>
                      <i  ng-hide="{{message.flagunmarkhider}}" class="fa fa-times" aria-hidden="true"> Mark UnImp</i>
                    
                  </a>
                  <a ng-href="#message" ng-click="deleteMessage(messageid)" ><i class="fa fa-trash-o"> Delete</i> </a>
                  <a ng-href="#/message/{{messageid}}"  ng-controller="SuccessController"><i class="fa fa-eye"> View</i> </a>
                  
              </td>
            </tr>
            
            </tbody>
     </table>
